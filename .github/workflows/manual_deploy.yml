# This is a basic workflow to help you get started with Actions

name: Manual deploy test

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      branch_to_deploy:
        description: "[REQUIRED] Branch to deploy"
        required: true
        default: master
      env_to_deploy:
        description: "[REQUIRED] ENV to deploy"
        required: true
        default: dev

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: "Validate input branch to deploy"
        run: |
          git branch | grep -w ${{ github.event.inputs.branch_to_deploy }}
          if [[ $? -ne 0 ]]
          then echo "No such branch exists: ${{ github.event.inputs.branch_to_deploy }}. Please, specify correct one." && exit 1
          fi
      
      - name: "Validate input env to deploy"
        run: |
          export ENV_TO_DEPLOY=${{ github.event.inputs.env_to_deploy }}
          if [[ $ENV_TO_DEPLOY != "dev" && $ENV_TO_DEPLOY != "dev2" && $ENV_TO_DEPLOY != "dev3" ]]
          then echo "Env to deploy can be dev, dev2 or dev3!" && exit 1
          fi    
          
      - id: setup_env  
        run: |
          content=$(jq --arg inputEnv "${{ github.event.inputs.env_to_deploy }}" 'map(. | select(.deployEnv==$inputEnv) )' .github/workflows/test.json)
          echo "ENV_DATA=${content}"
          echo "::set-output name=envJson::$content"
          
      - name: "Set env var"
        run: |
          data=${{ fromJson(steps.setup_env.outputs.envJson) }}
          echo "ENV_DATA=${data}" >> $GITHUB_ENV
          
      - name: "Setup env for dev"
        if: ${{ github.event.inputs.env_to_deploy == 'dev' }}
        run: |
          echo "target_dir=my-app-dev" >> $GITHUB_ENV
          echo "api_uri=app-dev" >> $GITHUB_ENV
          echo "db_host=DEV_DB_HOST" >> $GITHUB_ENV
          
      - name: "Setup env for dev2"
        if: ${{ github.event.inputs.env_to_deploy == 'dev2' }}
        run: |
          echo "target_dir=my-app-dev2" >> $GITHUB_ENV
          echo "api_uri=app-dev2" >> $GITHUB_ENV
          echo "db_host=DEV2_DB_HOST" >> $GITHUB_ENV
          
      - name: "Setup env for dev3"
        if: ${{ github.event.inputs.env_to_deploy == 'dev3' }}
        run: |
          echo "target_dir=my-app-dev3" >> $GITHUB_ENV
          echo "api_uri=app-dev3" >> $GITHUB_ENV
          echo "db_host=DEV3_DB_HOST" >> $GITHUB_ENV
          
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world! 

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          echo Branch ${{ github.event.inputs.branch_to_deploy }} and ENV ${{ github.event.inputs.env_to_deploy }}
          echo "dir=${{ env.target_dir }}; uri=${{ env.api_uri }}; host=${{ env.db_host }}"
          echo "ENV_DATA=${{ env.ENV_DATA }}"          
